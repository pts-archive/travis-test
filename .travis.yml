os: linux
dist: xenial
language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

notifications:
    on_success: never
    on_failure: always

install:
  - composer install
  - composer require --dev phpstan/phpstan
  - composer require --dev squizlabs/php_codesniffer

script:
  - vendor/bin/phpcs
  - vendor/bin/phpstan analyse src --level max
  - vendor/bin/phpunit --testsuite alltest
